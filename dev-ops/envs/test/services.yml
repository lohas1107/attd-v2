version: '3.4'

services:
  jdk:
    <<: *openjdk11-alpine
    ports:
      - '10081:10081'
    networks:
      default:
        aliases:
          - ${BACKEND_VIRTUAL_HOST}

  nodejs:
    <<: *nodejs10
    networks:
      default:
        aliases:
          - ${FRONTEND_VIRTUAL_HOST}

  mysql:
    <<: *mysql8

  mock-server:
    <<: *mock-server5-4-1

  web-driver:
    <<: *standalone-chrome4
